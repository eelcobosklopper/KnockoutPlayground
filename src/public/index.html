<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Knockout Playground</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 data-bind="text: greeting"></h1>

                <button class="btn btn-success" data-bind="click: disableButton, disable: buttonDisabled"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Disable me please!</button>
                <button class="btn btn-danger">Another button!</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" type="text/javascript"></script>
    <script src="js/general.js" type="text/javascript"></script>
</body>

</html>
